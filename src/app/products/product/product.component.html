  <div class="card" style="width: 18rem;">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{productDetails.images[0]}}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{productDetails.images[1]}}" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="card-body">
      <h5 class="card-title">{{productDetails.title}}</h5>
      <p class="card-text">{{productDetails.description}}</p>
      <p class="card-text">{{productDetails.price}}</p>
      <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>

  <h2>Product of Category {{productDetails.category}}</h2>
  <div class="grid-container">
    <div class="grid-item" *ngFor="let prod of productListOfCategory">
        <div class="card" style="width: 18rem;">
            <img src="{{prod.thumbnail}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{prod.brand}}</h5>
              <p class="card-text">{{prod.price}}</p>
              <p class="card-text">{{prod.description}}</p>
              <a target="_blank" class="btn btn-primary" (click)="viewProduct(prod.id)">View Product</a>
            </div>
          </div>
    </div>
  </div>
